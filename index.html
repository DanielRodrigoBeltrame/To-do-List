<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefa</title>
</head>

<body>

    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: azure;
        }

        #lista {
            display: flex;
            justify-content: left;
            align-items: left;
            flex-direction: column;
            width: 300px;
        }

        .adicionar {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            width: 300px;
            background-color: blueviolet;
        }

        .container {
            display:flex;
            flex-direction: column;
            background-color: rgb(154, 216, 92);
            width:300px;
            margin: 30px 0px 0px 0px;
            
        }
    
    </style>

    <div class="container">
        <div class="adicionar">
            <input id="tarefa"><button id="add" onclick="add()">add</button>
        </div>
        <ul id="lista"></ul>
    </div>

    <script>

        //elementos html que vou utilizar
        const input = document.querySelector("input")
        const ul = document.querySelector("ul")

        //estado da aplicação
        const tarefas = ["Tarefa 1", "Tarefa 2"]

        //alerador de estado da aplicação
        function add() {
            tarefas.push(input.value)
            //limpar input
            input.value = ""
            render()

        }


        //mostrar o estado da aplicação na tela
        function render() {
                        ul.innerHTML = null
            tarefas.forEach(t => {
                const li = document.createElement("li")
                li.innerText = t
                ul.appendChild(li)

            })
          
            

        }
        render()


    </script>

</body>

</html>
