<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefa</title>
</head>
<body>

    <style>
        body{
            display: flex;
            justify-content: center;
            flex-direction: column;
            background-color: azure;
        }

    </style>
    
    <ul></ul>
    <input><button id="add" onclick="add()">add</button>

    <script>

        //elementos html que vou utilizar
        const input = document.querySelector("input")
        const ul = document.querySelector("ul")

        //estado da aplicação
        const tarefas  = ["Tarefa 1", "Tarefa 2"]

        //alerador de estado da aplicação
        function add () {
            tarefas.push(input.value)
            render()

        }

        //mostrar o estado da aplicação na tela
        function render() {
            ul.innerHTML = null
            tarefas.forEach(t =>{
                const li = document.createElement("li")
                li.innerText = t
                ul.appendChild(li)

            })

        }
        render()


    </script>

</body>
</html>
